<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
<div class="topnav">
<a class="active" href="/Home">Home</a>
<a href="/UserStatistics">User Statistics</a>
<a href="/CompareUsers">Compare Users</a>
<a href="About">About</a>
</div>
{{if .UserStats}}
<h1> Find the user stats </h1>
<form method = "POST">
<label for="handle">Handle of the user</label> <br />
<input type = "text" name = "handle"> <br />
<input type = "submit" value="Submit">
</form>
{{else}}
<ul>
	{{range .Langs}}
		<li> Programming Language(s) {{.Name}} was used {{.Count}} time(s) </li>
	{{end}}
</ul>
{{end}}
</body>
